{% extends 'base.html' %}
{% block tab_title %}Flask Boggle{% endblock %}
<!-- {% block staticroute %}./{% endblock %} -->
{% block header %}Oh, it's on!{{ session['game_num']}}{% endblock %}
{% block content %}
<div class="container">
    <table>
        <thead>
            <td colspan = 5></td>
        </thead>
        <tbody>
            {% for row in session['board'] %}
            <tr>
            {% for col in row %}
                <td>{{ session['board'][row][col] }}</td>
            {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
